<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Chill player</title>
</head>

<body>
  <div id="container" class="container">

    <section class="search">
      <header class="search__header">
        <h1 class="header__title">Chill <span class="header__sub">player</span></h1>
      </header>
      <input id="searchInput" class="search__input" type="text" placeholder="MOOD...">
      <button id="searchPlayBtn" class="search__btn">PLAY</button>
    </section>

    <section>
      <div id="controls">
        <div class="controls__next">
          <button id="next">next</button>
        </div>

        <div class="controls__pausePlayStop">
          <button id="pause">pause</button>
          <button id="play">play</button>
          <button id="stop">stop</button>
        </div>

        <div class="controls__prev">
          <button id="prev">prev</button>
        </div>
      </div>
      <div id="player" class="player"></div>
    </section>

    <section>
      <div class="now">

      </div>
    </section>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
